<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Show Expenses</title>

    <!--  JQUERY  -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!--  CSS  -->
    <link href="../static/css/ExpensesStyle.css" th:href="@{/css/ExpensesStyle.css}" rel="stylesheet" />
</head>

<body class="showEx-body">

    <!--    NAV BAR      -->
    <div class="menu">
        <div class="container">
            <div class="toggle"></div>
        </div>
        <span class="hidden"><a th:href="@{GetExpenses}">Add Expense</a></span>
        <span class="hidden"><a th:href="@{GetCategories}">Add Category</a></span>
        <span class="hidden"><a href="#">Info</a></span>
        <span class="hidden"><a href="#">Contact</a></span>
    </div>

    <script>
        $('.toggle').on('click', function() {
            $('.menu').toggleClass('expanded');
            $('span').toggleClass('hidden');
            $('.container , .toggle').toggleClass('close');
        });
    </script>
    <!--    NAV BAR      -->

    <h2 class="expenses-h2">EXPENSES</h2>

    <div class="div-show">
        <h2 class="h2-individual">INDIVIDUALS</h2>
        <th:block th:each="expense : ${expensesList}">
            <div class="div-listExpenses">
                <li type="text" name="expense" th:text="${expense}"></li>
            </div>
        </th:block>


        <h2 class="h2-total">TOTAL</h2>
        <div th:each="object : ${objectList}">
            <div class="div-totalList">
                <span th:text="${object.Name}"></span> =
                <span th:text="${object.SpentMoney}"></span>
            </div>
        </div>
    </div>

</body>
</html>
