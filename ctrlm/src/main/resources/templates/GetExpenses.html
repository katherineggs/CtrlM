<!DOCTYPE html>
<html lang="en" xmlns:th="http:/>/www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Expenses</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <form action = '/expenses'>
        <select name="Categories">
            <option>Category</option>

            <th:block th:each="category : ${categoriesList}">
                <option th:text="${category}"></option>
            </th:block>

        </select>

        <br><br><label>GTQ:</label>
        <input type="text" name="amount" />

        <br><br><input type="submit" value="Add expense"/>
    </form>

    <form action = '/index'>
        <input type='submit' value = 'Add more categories' />
    </form>


</body>
</html>
